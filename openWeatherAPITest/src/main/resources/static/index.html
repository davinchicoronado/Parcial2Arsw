<!DOCTYPE html>
<head>
    <title>Weather of the world</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
    <link rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />

</head>
<body>

	<h1 class="text-center">Weather of the world</h1>
         <div class="container">
        
            <form  id="formulario" method="get">
                    <div class="input-group mb-3">
                        <div class="col">  
                            <p>City: <input class="form-control" type="text" id="cityName" size="40" ></p>
                        </div>
     
                        <div class="col">
                            <br>
                           <button class="btn btn-primary" onClick="app.getbluePrints(cityName.value)">Get weather</button>                             
                        </div>
                    </div>
        </div> 
        <div class="row align-items-start">
            <div class="col">
                
                  <div class="card">
                     <div class="card-body" id="id"></div>
                     <div class="card-body" id="Clouds"></div>                                
                     <div class="card-body" id="description"></div>
                     <div class="card-body" id="icon"></div>
                    </div>
            
            </div>

             <div class="col" id="map">
                 
            </div>
        </div>
        
</body>


</html>
